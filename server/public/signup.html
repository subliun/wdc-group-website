<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Salt & Pepper - Log In/Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/style-index.css">
    </head>
    <body>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3"></script>
        
        <!-- Log in/Register button uses bootstrap container, classes, etc. -->
        <div class="container-fluid">
          <a href='#' class="btn btn-link btn-lg float-right" role="button">Back to homepage</a>
        </div>

        <div class="clearfix"></div>

        <div id="main">
          <img id="logo" src="images/salt-and-pepper.svg" alt="Salt & Pepper">
          <h1>Sign Up</h1>
        </div>

        <!-- Everything below is like using grid system lol-->
      <!--   <div id="search">
         
        </div> -->

         <div class="container" id="search">
            <div class="row">
              <!-- div for the left hand side, username password etc. -->
              <div class="col-12">
                <form>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail">
                  </div>

                  <button type="submit" class="btn btn-primary">Sign up!</button>
                </form>              
              </div>


            </div>
          </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    </body>


</html>
