<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Salt & Pepper - Restaurant Booking</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/style-index.css">
    </head>
    <body>
        <div id="header">
            <a href="login.html">Login/Register</a>
        </div>
        
        <div id="main">
            <img id="logo" src="images/salt-and-pepper.svg" alt="Salt & Pepper">
            <h1>Salt & Pepper</h1>
        </div>

        <div id="search">
            <h2>Reserve a table today</h2>
            <div id="search-bar">
                    <select id="time-picker">
                        <!--filled in javascript-->
                    </select>

                    <input type="date">
                    <select name="guest-count">
                        <option value="1-guest">1 Guest</option>
                        <option value="2-guests">2 Guests</option>
                        <option value="3-guests">3 Guests</option>
                        <option value="4-guests">4 Guests</option>
                        <option value="5-guests">5 Guests</option>
                        <option value="6-guests">6 Guests</option>
                        <option value="7-guests">7 Guests</option>
                        <option value="8-or-more-guests">8+ Guests</option>
                    </select> 
                    <input type="text" placeholder="Search" aria-label="Search"> 
                    
                    <a href="search.html" title="search">
                    <button type="submit" onclick="onSearch();">
                        <i class="fa fa-search"></i>
                    </button>
                    </a>
            </div>
            
        </div>

            </p>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
